<div class="sx-questions-center">
    <div class="sx-questions-list" id="question-list">
        <script defer id="tpl-question-item" type="text/html">
            {{ each list value index }}
            <p class="sx-questions-abouts   {{value.tp=='无' ? 'hidden_' : ''}}">{{value.tp}}</p>
            <div class="sx-questions-lines"></div>
            <ul>
                {{ each value.qa_li question indexq }}
                <div class="panel-default">
                    <div class="questions-item" onclick="showAnswer({{index}},{{indexq}})" data-toggle="collapse"
                         data-target="#fold_{{index}}{{indexq}}">
                        <p class="questions-mark">Q</p>
                        <a class="questions-title">{{question.q}}</a>
                        <img src="images/arrow-todown.png" class="arrow-down " id="down_{{index}}{{indexq}}"/>
                        <img src="images/arrow-up-blue.png" class="arrow-down hidden_{{question.show}}" id="up_{{index}}{{indexq}}"/>
                    </div>
                    <div  class="questions-item-a" >
                        <p id="a_{{index}}{{indexq}}"  class="questions-mark  questions-a hidden_{{question.show}}">A</p>
                        <p  id="fold_{{index}}{{indexq}}" class="questions-content collapse">{{question.a}}</p>
                        <!--<p  class="questions-content ">A   {{question.a}}</p>-->
                    </div>
                    <div class="sx-questions-line"></div>
                </div>
                {{ /each }}
            </ul>
            {{ /each }}

			wxopen.config();
		});
	}
