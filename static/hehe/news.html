    <title>新闻</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/news.css"/>
    <link rel="shortcut icon" href="images/icon.png"/>


</head>
<body>

<!-- Navigation -->
<div id="my-nav">
	<my-nav></my-nav>
</div>

<img class="new-bak" src="images/new-bak.png" />
<div class="news-div">
	<a class="news-more" href="news-list.html">更多 &raquo;</a>
	<div class="news-left-right">
		<div id="news-left" class="news-left carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<template v-for="(anew,index) in news">
					<li data-target="#news-left" v-bind:data-slide-to="index" v-bind:class='{active:index==0}'></li>
				</template>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner" style="height: 100%;border: 1px solid rgba(255,255,255,0.5);">
				<template v-for="(anew,index) in news">
					<div class="item" v-bind:class='{active:index==0}'>
						<div class="show" v-bind:style="{'background-image' : 'url('+'http://staging.hehefilm.com'+anew.ncover+')'}">
						
						</div>
						<!-- 左下角的文字显示 -->
						<div class="news-left-bottom">
							<p class="news-title"> {{anew.ntitle}} </p>
							<p class="news-content"> {{anew.nsubtitle}} </p>
						</div>
					</div>
				</template>
			</div>
			
		</div>
		<div id="news-right" class="news-right">
			<template v-for="(anew,index) in news">
				<div class="each-cell" v-bind:style="index == news.length-1 ? 'margin-bottom: 0' : ''">
					<div class="each-cell-time" v-cloak>
						<p class="each-cell-time-month">{{anew.ndate.split('-')[0]+ '-' + anew.ndate.split('-')[1]}}</p>
						<hr>
						<p class="each-cell-time-day">{{anew.ndate.split('-')[2]}}</p>
					</div>
					<div class="each-cell-content" v-cloak>
						<a>{{anew.ntitle}}</a>
						<p>{{anew.nsubtitle}}</p>
					</div>
				</div>
			</template>
		</div>
	</div>
	
</div>

<!-- Footer -->
<div id="my-footer">
    <my-footer></my-footer>
</div>

<!--JS-->
<script src="js/vue.js"></script>

</script>
